list-person-quizzes:
  handler: routes/api/v1/PersonQuizRoutes.route_index
  events:
    - http:
        path: /api/v1/persons-quizzes
        method: get
        cors: ${self:custom.cors}

find-person-quizzes:
  handler: routes/api/v1/PersonQuizRoutes.route_find
  events:
    - http:
        path: /api/v1/persons-quizzes/{id}
        method: get
        cors: ${self:custom.cors}

create-person-quizzes:
  handler: routes/api/v1/PersonQuizRoutes.route_insert
  events:
    - http:
        path: /api/v1/persons-quizzes
        method: post
        cors: ${self:custom.cors}

update-person-quizzes:
  handler: routes/api/v1/PersonQuizRoutes.route_update
  events:
    - http:
        path: /api/v1/persons-quizzes/{id}
        method: put
        cors: ${self:custom.cors}

delete-person-quizzes:
  handler: routes/api/v1/PersonQuizRoutes.route_delete
  events:
    - http:
        path: /api/v1/persons-quizzes/{id}
        method: delete
        cors: ${self:custom.cors}

