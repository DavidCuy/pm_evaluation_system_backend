list-person-answers:
  handler: routes/api/v1/PersonAnswerRoutes.route_index
  events:
    - http:
        path: /api/v1/persons-answers
        method: get
        cors: ${self:custom.cors}

find-person-answers:
  handler: routes/api/v1/PersonAnswerRoutes.route_find
  events:
    - http:
        path: /api/v1/persons-answers/{id}
        method: get
        cors: ${self:custom.cors}

create-person-answers:
  handler: routes/api/v1/PersonAnswerRoutes.route_insert
  events:
    - http:
        path: /api/v1/persons-answers
        method: post
        cors: ${self:custom.cors}

update-person-answers:
  handler: routes/api/v1/PersonAnswerRoutes.route_update
  events:
    - http:
        path: /api/v1/persons-answers/{id}
        method: put
        cors: ${self:custom.cors}

delete-person-answers:
  handler: routes/api/v1/PersonAnswerRoutes.route_delete
  events:
    - http:
        path: /api/v1/persons-answers/{id}
        method: delete
        cors: ${self:custom.cors}

