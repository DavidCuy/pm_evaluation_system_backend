list-persons:
  handler: routes/api/v1/PersonRoutes.route_index
  events:
    - http:
        path: /api/v1/persons
        method: get
        cors: ${self:custom.cors}

find-person:
  handler: routes/api/v1/PersonRoutes.route_find
  events:
    - http:
        path: /api/v1/persons/{id}
        method: get
        cors: ${self:custom.cors}
